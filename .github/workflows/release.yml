# This is a basic workflow that is manually triggered

name: Create a new release

on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Type of release
        options:
          - major
          - minor
          - patch


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  release:
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: Configure git and bundle
        run: |
          git config --global user.email "thomas.hareau@noemail.test"
          git config --global user.name "Thomas Hareau"
          bundle config unset deployment
      - name: Bumping
        run: |
          bundle exec rake "bump[${{ inputs.type }}]"
          bundle install
      - name: Commit and push
        run: |
          git commit -a -m "Bump version to v`bundle exec rake version`"
          git push
      - name: Trigger release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "v`bundle exec rake version`" --generate-notes
